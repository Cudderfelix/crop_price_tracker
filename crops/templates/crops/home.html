<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { padding-top: 70px; } .container { max-width: 600px; } </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Crop Tracker</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Welcome, {{ user.username }}!</span>
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">Crop Price Tracker</h1>
        <form method="get" action="{% url 'home' %}">
            <div class="mb-3">
                <label for="crop" class="form-label">Select Crop</label>
                <select name="crop" id="crop" class="form-select">
                    <option value="rice">Rice</option>
                    <option value="soybeans">Soybeans</option>
                    <option value="oats">Oats</option>
                    <option value="feeder_cattle">Feeder_Cattle</option>
                    <option value="lumber">Lumber</option>
                    <option value="sugar">Sugar</option>
                    <option value="coffee">Coffee</option>
                    <option value="cotton">Cotton</option>
                    <option value="barley">Barley</option>
                    <option value="wheat">Wheat</option>
                    <option value="maize">Maize</option>  
                </select>
            </div>
            <div class="d-flex justify-content-center">
                 <button type="submit" class="btn btn-primary">Check Price</button>
            </div>
           
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
