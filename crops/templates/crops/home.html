<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Crop Price Tracker</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <style>
           body { padding-top: 50px; }
           .container { max-width: 600px; }
       </style>
   </head>
   <body>
       <div class="container">
           <h1 class="text-center mb-4">Crop Price Tracker</h1>
           <form method="get" action="{% url 'home'%}" class="d-flex flex-column align-items-center">
               <div class="mb-3 w-100">
                   <label for="crop" class="form-label">Select Crop</label>
                   <select id="crop" name="crop" class="form-select" required>
                       <option value="" disabled selected>Choose a crop</option>
                       <option value="wheat">Wheat</option>
                       <option value="maize">Maize</option>
                       <option value="rice">Rice</option>
                       <option value="soybeans">Soybeans</option>
                       <option value="sugar">Sugar</option>
                       <option value="coffee">Coffee</option>
                       <option value="cotton">Cotton</option>
                       <option value="barley">Barley</option>
                       <option value="oats">Oats</option>
                   </select>
               </div>
               <button type="submit" class="btn btn-primary">Get Price</button>
           </form>
           <p class="text-muted text-center mt-3">Data sourced from IMF (up to 2016) or mock data I personal created as a fall back will always render.</p>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
   </html>
