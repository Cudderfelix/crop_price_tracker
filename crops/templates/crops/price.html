<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Crop Price Result</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
       <style>
           body { padding-top: 50px; }
           .container { max-width: 800px; }
           .chart-container { margin-top: 20px; }
       </style>
   </head>
   <body>
       <div class="container">
           <h1 class="text-center mb-4">Crop Price for {{ crop }}</h1>
           <div class="card mb-4">
               <div class="card-body">
                   <p class="card-text"><strong>Price:</strong> {{ value }}</p>
                   <p class="card-text"><strong>Unit:</strong> {{ unit }}</p>
                   <p class="card-text"><strong>Year:</strong> {{ year }}</p>
                   <p class="card-text"><strong>Source:</strong> {{ source }}</p>
               </div>
           </div>
           {% if historical_data %}
           <div class="chart-container">
               <h3 class="text-center">Historical Prices ({{ crop }})</h3>
               <canvas id="priceChart"></canvas>
           </div>
           <script>
               const ctx = document.getElementById('priceChart').getContext('2d');
               new Chart(ctx, {
                   type: 'line',
                   data: {
                       labels: [{% for item in historical_data %}'{{ item.year }}'{% if not forloop.last %},{% endif %}{% endfor %}],
                       datasets: [{
                           label: 'Price ({{ unit }})',
                           data: [{% for item in historical_data %}{{ item.price }}{% if not forloop.last %},{% endif %}{% endfor %}],
                           borderColor: '#007bff',
                           fill: false,
                           tension: 0.1
                       }]
                   },
                   options: {
                       responsive: true,
                       scales: {
                           y: { beginAtZero: false, title: { display: true, text: '{{ unit }}' } },
                           x: { title: { display: true, text: 'Year' } }
                       }
                   }
               });
           </script>
           {% endif %}
           <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
   </html>
