<!DOCTYPE html>
<html>
<head>
    <title>Crop Price Tracker</title>
</head>
<body>
    <h1>Welcome to Crop Price Tracker</h1>
    <form method="get" action="{% url 'home' %}">
        <input type="text" name="crop" placeholder="Enter crop name (e.g., wheat)">
        <button type="submit">Search</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if crop_data %}
        <h2>Price for {{ crop_data.crop|title }}</h2>
        <p>Price: ${{ crop_data.price }} per {{ crop_data.unit }}</p>
        <p>Date: {{ crop_data.date }}</p>
    {% endif %}
</body>
</html>
